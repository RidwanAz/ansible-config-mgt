---
- name: Install apache
  become: true
  yum:
    name: "httpd"
    state: present

- name: Install git
  become: true
  yum:
    name: "git"
    state: present

- name: Clone a repo
  become: true
  ansible.builtin.git:
    repo: https://github.com/Tonybesto/tooling.git
    dest: /var/www/html
    force: yes

- name: Copy html content to one level up
  become: true
  command: cp -r /var/www/html /var/www/

- name: Start service httpd, if not started
  become: true
  ansible.builtin.service:
    name: httpd
    state: started

- name: Recursively remove /var/www/html directory
  become: true
  ansible.builtin.file:
    path: /var/www/html
    state: absent
